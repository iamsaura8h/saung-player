<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saung Player</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            background: #ffffff;
            color: #212529;
        }

        .player-container {
            text-align: center;
            padding: 40px;
            width: 320px;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #albumArt {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        button#selectFile {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button#selectFile:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Saung Player</h1>
        <img id="albumArt" src="./images/Music.png" alt="Music" />
        <h2 id="songTitle">No song selected</h2>
        <p id="songInfo">Other info</p>

        <button id="selectFile">Select File</button>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="./script.js"></script>
</body>
</html>
